<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffebee; /* Light pink background */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            top: 30%;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button {
            font-size: 1.5rem;
            padding: 20px 40px;
            margin: 20px;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .yes-button {
            background-color: #f48fb1; /* Soft pink for YES */
        }

        .yes-button:hover {
            background-color: #f06292; /* Darker pink on hover */
        }

        .no-button {
            background-color: #c8e6c9; /* Light mint green */
            color: #388e3c; /* Darker green text */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 1s infinite alternate; /* Soft pulse effect */
        }

        /* Pulsing effect for NO button */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 8px #388e3c, 0 0 15px #388e3c;
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 12px #388e3c, 0 0 20px #388e3c;
            }
        }

        .gif-container {
            display: none;
            margin-top: 20px;
        }

        .celebration-img {
            display: none;
            max-width: 60%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <button class="button yes-button" onclick="acceptValentine()">YES</button>
        <button class="button no-button" id="noButton" onmouseover="moveNoButton()">NO</button>

        <!-- Celebration image to show after YES click -->
        <img src="https://www.pngkit.com/png/full/7-75947_love-heart-png-pic-love-hearts-clipart-png.png" class="celebration-img" id="celebrationImage" alt="Celebration Heart">
    </div>

    <script>
        function acceptValentine() {
            // Hide the buttons
            document.querySelector('.container').style.display = 'none';
            
            // Show the celebration image
            const celebrationImage = document.getElementById('celebrationImage');
            celebrationImage.style.display = 'block';
        }

        function moveNoButton() {
            // Get the button and the window dimensions
            const noButton = document.getElementById('noButton');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Generate random position for "NO" button within window boundaries
            const randomX = Math.floor(Math.random() * (windowWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (windowHeight - noButton.offsetHeight));

            // Apply the new position to the button
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>

</body>
</html>
