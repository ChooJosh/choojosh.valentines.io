<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffebee;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            top: 30%;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button {
            font-size: 1.5rem;
            padding: 20px 40px;
            margin: 20px;
            border: none;
            background-color: #f48fb1;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #f06292;
        }

        .no-button {
            position: absolute;
        }

        .yes-button {
            position: relative;
        }

        .gif-container {
            display: none;
            margin-top: 20px;
        }

        .gif-container img {
            max-width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <button class="button yes-button" onclick="acceptValentine()">YES</button>
        <button class="button no-button" id="noButton" onmouseover="moveNoButton()">NO</button>

        <div class="gif-container" id="gifContainer">
            <img src="https://media.giphy.com/media/26FfZ9m7gHX1ZNO5S/giphy.gif" alt="Silly Dance GIF">
        </div>
    </div>

    <script>
        function acceptValentine() {
            // Hide the buttons
            document.querySelector('.container').style.display = 'none';
            
            // Show the silly GIF
            const gifContainer = document.getElementById('gifContainer');
            gifContainer.style.display = 'block';
        }

        function moveNoButton() {
            // Get the button and the window dimensions
            const noButton = document.getElementById('noButton');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Generate random position for "NO" button within window boundaries
            const randomX = Math.floor(Math.random() * (windowWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (windowHeight - noButton.offsetHeight));

            // Apply the new position to the button
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>

</body>
</html>
